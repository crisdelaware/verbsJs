<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Funny verbs</title>
</head>
<body>
     
  <nav class="navbar navbar-dark bg-dark text-white">
    <div class="container-fluid">
        <div class="col-9">
          <h3>funny verbs</h3>
        </div>
        <div class="col-3">
          <p class="verbs-font-white" id="verbs-counter"></p>
        </div>
    </div>
  </nav>
  <div class="text-center">
    
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pokeball" width="64" height="64" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00b341" fill="none" id="next" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <circle cx="9" cy="9" r="9" transform="translate(3 3)" />
      <circle cx="12" cy="12" r="3" />
      <path d="M3 12h6m6 0h6" />
    </svg>
  </div>
  <h1 class="text-center" id = "showVerb">Play to start</h1>
  <div class="container text-center">
    <div id="verbs-container">
     
      <div id="showImage"></div>
      <br />
     
      <audio id="showAudio"></audio>

     
      <p id="first-verb" class="verbs-answer"></p>
      <p id="second-verb" class="verbs-answer"></p>
      <p id="third-verb" class="verbs-answer"></p>
      <p id="fourth-verb" class="verbs-answer"></p>
    </div>
    <small class="counter">
    <span id="all-right-answers"></span></small>
  </div>

<script src="verbs.js" charset="utf-8"></script>
<script src="script.js" charset="utf-8"></script>
</body>
</html>
